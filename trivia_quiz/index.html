<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Trivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Kuis Trivia Sederhana</h1>
    </div>
    <div class="quiz-body">
      <div id="question-container">
        <p id="question">Pertanyaan akan muncul di sini...</p>
        <div id="answers"></div>
      </div>
      <button id="next-button" class="next-button">Lanjut</button>
    </div>
    <div id="result" class="result">
      <h2>Hasil Kuis</h2>
      <p id="score"></p>
      <button id="retry-button" class="retry-button">Coba Lagi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
